plan:
- prepare_repo
- first_step
- second_step

profiles:
  prepare_repo:
    script: |
      set -e
      cp -r -p predefined_fetch_step_output_dir/* ./
      bin/fetch
    input:
      - predefined_fetch_step_output_dir
    output:
      - scm_artifact.tar
      - fetch_compiled
      - fetch_compiled_dir
      - bin
  first_step:
    input:
      - scm_artifact.tar
      - fetch_compiled_dir
      - bin
    script: bin/first_with_no_job_output
    output:
      - first_compiled
      - artifact_dir
  second_step:
    script: bin/second
    input:
      - fetch_compiled
      - first_compiled
      - artifact_dir
      - bin
